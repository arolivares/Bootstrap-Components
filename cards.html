<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="css/cards.css">
</head>
  <body>
    
    <div class="row justify-content-center">
        <div class="col-3">

            <div class="card" style="width: 18rem;">
                <img src="img\bird.jpg" class="card-img-top" alt="bird">
                <div class="card-body">
                  <h5 class="card-title">Vibrant Green Bird</h5>
                  <p class="card-text">Photo by Marcos Paulo Prado on Upsplash.</p>
                  <a href="https://unsplash.com/photos/a-close-up-of-a-green-parrot-on-a-branch-gBJiI-qAtVU" class="btn btn-primary" target="_blank">Find the image</a>
                </div>
              </div>
        </div>
    
    
        <div class="col-3">

            <div class="card" style="width: 18rem;">
                <img src="img\flower.jpg" class="card-img-top" alt="flower">
                <div class="card-body">
                  <h5 class="card-title">a single white flower with a green stem</h5>
                  <p class="card-text">Photo by iuliu illes on Upsplash.</p>
                  <a href="https://unsplash.com/photos/a-single-white-flower-with-a-green-stem-r95_fsX66sc" class="btn btn-primary" target="_blank">Find the image</a>
                </div>
              </div>
        </div>
    
    
        <div class="col-3">

            <div class="card" style="width: 18rem;">
                <img src="img\car.jpg" class="card-img-top" alt="car">
                <div class="card-body">
                  <h5 class="card-title">Guy sitting in the car with stuffed animals in the window</h5>
                  <p class="card-text"> Photo by Nick Wilkerson on Upsplash.</p>
                  <a href="https://unsplash.com/photos/a-man-sitting-in-a-car-with-stuffed-animals-in-the-window-lJ9fYT6KKro" class="btn btn-primary" target="_blank">Find the image</a>
                </div>
              </div>
        </div>
    

    


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
